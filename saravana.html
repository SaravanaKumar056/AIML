<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Data Types</th>
    </tr>
    <tr>
        <th>Primitive</th>
        <th>Derived</th>
    </tr>
    <tr>
        <td>
            <strong>A. Integer</strong>
            <ul style="list-style-type: disc;">
                <li>Short</li>
                <li>Long</li>
                <li>Char</li>
            </ul>
            <strong>B. Decimal</strong>
            <ul style="list-style-type: circle;">
                <li>Float</li>
                <li>Double</li>
            </ul>
        </td>
        <td>
            <strong>C. Array</strong><br>
            <strong>D. String</strong><br>
            <strong>E. Structure</strong>
        </td>
    </tr>
</table>

</body>
</html>
