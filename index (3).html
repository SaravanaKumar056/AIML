<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant vs Animal Kingdoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        th[rowspan] {
            background-color: #2E7D32;
        }
        th[colspan] {
            background-color: #66BB6A;
        }
        td {
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Comparison of Features: Plant vs Animal Kingdoms</h2>

<table>
    <tr>
        <th rowspan="2">S.No</th>
        <th rowspan="2">Features</th>
        <th colspan="2">Kingdom</th>
    </tr>
    <tr>
        <th>Plants</th>
        <th>Animals</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Cell wall</td>
        <td>Present</td>
        <td>Absent</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cells</td>
        <td>Present</td>
        <td>Present</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Membrane</td>
        <td>Present</td>
        <td>Present</td>
    </tr>
</table>

</body>
</html>
